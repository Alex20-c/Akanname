<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

    <title>Akon Names</title>

<body>
  <div class="container-fluid">
    <div class="jumbotron parent">
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron p-0 left">
            <div class="overlay">
              <h1 class="text-center akan">Akan Names</h1>
              <hr class="my-4">
              <img src="images/nature.jpg" alt="picture" class="rounded-circle" height="120">
              <p class="p-text">In the culture of the Akan people of Ghana,
                they name their children after the day of the week in regardness of the soul and character of that particular person who is born.</p>
              <p class="q-text text-center">What is your Akan name?</p>
              </div>
            </div>
              <div class="col-md-6 right">
                <div class="panel col-sm-6 offset-sm-3">

                  <label for="century" class="labels">Century:</label>

                </div>
                <div class ="form-group">
                  <label for="year" class="labels">Year:</label>
                  <input type="number" placeholder="Enter te year" class="form-control" id="year" required min="0" max="100">
                  </div>
                  <div class="form-group">
                    <label for="month" class="labels">Month:</label>
                    <input type="number" class="form-control" placeholder="Enter the month" id="monthday" required min="0 max="12">
                  </div>
                  <form class="radio-button">
                    <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>Male
                    <input type="radio" class="gender labels" value="female" id="rad1" name="rads" required>Female
                  </form>
                  <br>
                  <a href="#result"><button type="button" name="button" class="btn btn-primary mb-2" onclick="cheDayOfWeek();">Show Result</button></a>
                  <h1 id="result"></h1>
                </div>
              </div>
            </div>
          </div>

        </div>
